<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div class="info-box" id="phone-details-container">
        <div id="phone-not-connected">
          <img src="assets/icons/phone-not-connected.svg" class="icon small" />
          <span>Not connected</span>
        </div>
        <div id="phone-connected" style="display: none">
          <img src="assets/icons/battery-full.svg" class="icon" />
          <img src="assets/icons/message.svg" class="icon" />
        </div>
      </div>
      <div class="info-box" id="time-container">
        <div>
          <span class="time-hour"></span>
          <span class="time-minute"></span>
        </div>
        <span>:</span>
      </div>
    </div>

    <div class="page-title-container">
      <h1>Connect phone</h1>
    </div>

    <div id="buttons">
      <span id="searching-text" style="text-align: center">Searching</span>
    </div>

    <script src="shared/polyfill.js"></script>
    <script src="shared/header.js"></script>
    <script src="shared/actions.js"></script>
    <script src="bluetooth.js"></script>
  </body>
</html>
