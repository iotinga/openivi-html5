<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="home-heading">
      <div class="info-box" id="phone-details-container">
        <div id="phone-not-connected">
          <span>Not connected</span>
        </div>
        <div id="phone-connected" style="display: none">
          <img src="assets/icons/battery-full.svg" class="icon" />
          <img src="assets/icons/message.svg" class="icon" />
        </div>
      </div>
      <div class="info-box" id="time-container">
        <div>
          <span id="time-hour"></span>
          <span id="time-minute"></span>
        </div>
        <span>:</span>
      </div>
    </div>

    <div class="page-title-container">
      <h1>Settings</h1>
    </div>

    <div id="buttons">
      <a href="weblink.html" class="button">
        <img src="assets/icons/clock.svg" class="icon" />
        <span>Time</span>
        <span class="subtitle">16:40</span>
      </a>
      <button class="button" onclick="openCamera()">
        <img src="assets/icons/language.svg" class="icon" />
        <span>Language</span>
        <span class="subtitle">English</span>
      </button>
      <a href="settings.html" class="button">
        <img src="assets/icons/bluetooth.svg" class="icon" />
        <span>Connect phone</span>
      </a>
    </div>

    <script src="polyfill.js"></script>
    <script src="script.js"></script>
  </body>
</html>
