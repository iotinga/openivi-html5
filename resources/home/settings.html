<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div class="info-box" id="phone-details-container">
        <div id="phone-not-connected">
          <img src="assets/icons/phone-not-connected.svg" class="icon small" />
          <span>Not connected</span>
        </div>
        <div id="phone-connected" style="display: none">
          <img src="assets/icons/battery-full.svg" class="icon" />
          <img src="assets/icons/message.svg" class="icon" />
        </div>
      </div>
      <div class="info-box" id="time-container">
        <div>
          <span class="time-hour"></span>
          <span class="time-minute"></span>
        </div>
        <span>:</span>
      </div>
    </div>

    <div class="page-title-container">
      <h1>Settings</h1>
    </div>

    <div id="buttons">
      <a href="weblink.html" class="button">
        <img src="assets/icons/clock.svg" class="icon" />
        <div class="right-content">
          <span>Time</span>
          <div style="flex-direction: row">
            <span class="subtitle time-hour"></span>
            <span class="subtitle">:</span>
            <span class="subtitle time-minute"></span>
          </div>
        </div>
      </a>
      <a href="weblink.html" class="button">
        <img src="assets/icons/language.svg" class="icon" />
        <div class="right-content">
          <span>Language</span>
          <span class="subtitle">English</span>
        </div>
      </a>
      <a href="bluetooth.html" class="button">
        <img src="assets/icons/bluetooth.svg" class="icon" />
        <div class="right-content">
          <span>Connect phone</span>
        </div>
      </a>
    </div>

    <script src="shared/polyfill.js"></script>
    <script src="shared/header.js"></script>
    <script src="shared/actions.js"></script>
  </body>
</html>
